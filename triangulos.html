<canvas width="600" height="400">
<script>

  var pantalla = document.querySelector("canvas");
  var pincel = pantalla.getContext("2d");

  pincel.fillStyle = "black"; // color del pincel

  pincel.beginPath(); //inicializa el  pincel
  pincel.moveTo(50, 50); //posicion de inicio
  pincel.lineTo(50, 400); //tipo de deseno y posicion de 1a linea
  pincel.lineTo(400, 400) //tipo de deseno y posicion de 2a linea
  pincel.fill();

  pincel.fillStyle = "white";
  pincel.beginPath();
  pincel.moveTo(100, 175);
  pincel.lineTo(100, 350);
  pincel.lineTo(275, 350);
  pincel.fill();

  pincel.beginPath();
  pincel.moveTo(50, 50);
  pincel.lineTo(50, 400);

    
  
  </script>
  </canvas>
